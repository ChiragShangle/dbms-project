<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/signin.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="title"><a href="./home.html"><img src="../assets/images/download.png" alt=""></a></div>   
  <div class="bgimg">   
    <form class="signin-parent" id="user-login-form">
      <h1 class="sign-heading">Sign in</h1>
      <input
        type="number"
        placeholder="Roll-Number"
        name="uEmail"
        autofocus
      />
      <input type="password" placeholder="Password" name="uPass" />
      
      <button class="signin-btn" type="submit">Sign in</button>

    </form>
    </div>  
  </body>
</html>
