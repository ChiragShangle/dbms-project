<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/signup.css" />
    <title>Register</title>
  </head>
  <body>
 <div class="title"><a href="./home.html"><img src="../assets/images/download.png" alt=""></a></div>   
 <div class="bgimg">
 <div class="register-container">
      <h1>Create and track your score</h1>
      <form method="POST" id="user-register-form" class="register">
        <div class="input-flexer">
          <input
            type="text"
            name="ufName"
            placeholder="First Name"
            class="add-input"
            required
          />
          <input
            type="text"
            name="ulName"
            placeholder="Last Name"
            class="add-input"
            required
          />
        </div>
        <input
          class="add-input"
          type="email"
          name="uEmail"
          placeholder="Email address"
          required
        />

        <input
          class="add-input"
          type="password"
          name="uPass"
          placeholder="Password"
          required
        />

        <input
          class="add-input"
          type="password"
          name="ucPass"
          placeholder="Confirm Password"
          required
        />
        
        <input
          class="add-input"
          type="number"
          name="ucPass"
          placeholder="Roll-Number"
          required
        />
        <input 
        placeholder = "Date Of Birth" 
        class = "add-input"
        type = "text" 
        onfocus = "(this.type = 'date')" 
        />

        <div class="input-flexer">
          <div class="contact-info">
            <div class="dial">+91</div>
            <input
              type="number"
              name="upNum"
              placeholder="Contact Number"
              required
              id="cont-pad"
            />
          </div>
        </div>
        <button type="submit">Sign up</button>
      </form>
    </div>
      
  </body>
</html>
