<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/signup.css" />
    <title>Register</title>
  </head>
  <body>
 <div class="bgimg" style="height: 100vh;">
     <div class="back-btn">
     <a href="./home.html"><i class="fas fa-arrow-left"></i>BACK</a>
    </div>
     <div class="register-container" >
      <h1>Edit Your Details</h1>
      <form method="POST" id="user-register-form" class="register">
        <div class="input-flexer">
          <input
            type="text"
            name="ufName"
            placeholder="First Name"
            class="add-input"
            required
          />
          <input
            type="text"
            name="ulName"
            placeholder="Last Name"
            class="add-input"
            required
          />
       </div>
          <input
          class="add-input"
          type="email"
          name="uEmail"
          placeholder="Email address"
          required
        />
        <input 
        placeholder = "Date Of Birth" 
        class = "textbox-n add-input"
        type = "text" 
        onfocus = "(this.type = 'date')" 
        />
        <input
          class="add-input"
          type="password"
          name="uPass"
          placeholder="Password"
          required
        />

        <input
          class="add-input"
          type="password"
          name="ucPass"
          placeholder="Confirm Password"
          required
        />
        <div class="skills">
            <input type="text" class="add-input" placeholder="Skills" required>
          
            <div style="display: none" class="added">
              <input type="text" class="add-input" placeholder="Skills">
            </div>      
            <div style="display: none" class="added">
             <input type="text" class="add-input" placeholder="Skills">
            </div>
            <div style="display: none" class="added">
              <input type="text" class="add-input" placeholder="Skills">
            </div>
            <div style="display: none" class="added">
              <input type="text" class="add-input" placeholder="Skills">
            </div>  
            <button type="button" value="On" onclick="addskill()" style="margin-top: 2vh;">Add skill</button>
              </div>
        
        <div class="input-flexer">
          <div class="contact-info">
            <div class="dial">+91</div>
            <input
              type="number"
              name="upNum"
              placeholder="Contact Number"
              required
              id="cont-pad"
            />
          </div>
        </div>
        <button type="submit">Update</button>
      </form>
    </div>
      <script src="../assets/scripts/Home.js"></script>
  </body>
</html>
